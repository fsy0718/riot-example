<!DOCTYPE html>
<html lang="en" style="font-size: 100px">
<head>
    <meta charset="UTF-8">
    <title>搜索</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .header .underlay{
            height: 2rem;
            background: rgba(0,188,255,0.5);
        }
        .header .underlay.animated{
            height: 1rem;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="header">
            <div class="underlay"></div>
        </div>
    </div>
    <button>click</button>
    <script src="../../dist/lib/flipjs/flip.js"></script>
    <script>
        var btn = document.querySelector('button');
        var header = document.querySelector('.header');
        var underlay = document.querySelector('.underlay');
        btn.onclick = function(){
            var flip = new FLIP({
                element: underlay,
                duration: 50000
            });
            flip.first();
            flip.last('animated');
            flip.invert();
            flip.play();
        }
    </script>
</body>
</html>
